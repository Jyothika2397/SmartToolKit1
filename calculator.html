<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body { text-align: center; font-family: sans-serif; padding: 20px; }
    input { padding: 10px; margin: 5px; width: 100px; }
    button { padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>ðŸ§® Simple Calculator</h2>
  <input type="number" id="num1" placeholder="First number"><br>
  <input type="number" id="num2" placeholder="Second number"><br><br>

  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">Ã—</button>
  <button onclick="calculate('/')">Ã·</button>

  <h3 id="result"></h3>

  <script>
    function calculate(op) {
      let n1 = parseFloat(document.getElementById('num1').value);
      let n2 = parseFloat(document.getElementById('num2').value);
      let res;
      if (op === '+') res = n1 + n2;
      else if (op === '-') res = n1 - n2;
      else if (op === '*') res = n1 * n2;
      else if (op === '/') res = n2 !== 0 ? n1 / n2 : "Error (div by 0)";
      document.getElementById('result').innerText = "Result: " + res;
    }
  </script>
</body>
</html>
